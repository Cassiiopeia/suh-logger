plugins {
    id 'org.springframework.boot' version '3.4.4'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'java-library'
    id 'maven-publish'
}

group = 'me.suhsaechan'
version = project.findProperty('version') ?: '1.0.4'


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

ext {
    lombokVersion = '1.18.38'
}

configurations {
    // SLF4J 및 기타 로깅 관련 의존성 제외
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    all*.exclude group: 'ch.qos.logback', module: 'logback-classic'
    all*.exclude group: 'org.slf4j', module: 'slf4j-api'
    all*.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    all*.exclude group: 'org.slf4j', module: 'jul-to-slf4j'
}

dependencies {
    // ---- 런타임/컴파일 ----
    // Spring Boot 로깅 모듈 제외하고 사용
    implementation('org.springframework.boot:spring-boot-starter:3.4.4') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    api('org.springframework.boot:spring-boot-starter-aop:3.4.4') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }

//    implementation 'org.springframework.boot:spring-boot-starter-web:3.4.4' : 경량화
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    compileOnly 'org.springframework:spring-web:6.1.12'

    api 'com.fasterxml.jackson.core:jackson-databind:2.18.3'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.18.3'

    compileOnly     "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // ---- 테스트 ----
    testImplementation('org.springframework.boot:spring-boot-starter-test:3.4.4') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    testImplementation 'org.springframework:spring-web:6.1.12'
}

tasks.named('test') {
    useJUnitPlatform()
}

// 일반 JAR 생성
bootJar { enabled = false }
jar     { enabled = true }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name        = 'suh-logger'
                description = '서새찬 로깅 라이브러리'
                url         = 'https://github.com/Cassiiopeia/suh-logger/'
            }
        }
    }
    repositories {
        mavenLocal()
        maven {
            name = 'nexus'
            url  = uri(
                    version.endsWith('SNAPSHOT')
                            ? "http://suh-project.synology.me:9999/repository/maven-snapshots/"
                            : "http://suh-project.synology.me:9999/repository/maven-releases/"
            )
            allowInsecureProtocol = true
            credentials {
                username = project.findProperty('nexusUsername')
                password = project.findProperty('nexusPassword')
            }
        }
    }
}
